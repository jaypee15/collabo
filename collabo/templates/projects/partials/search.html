{% load custom_filters%}
{% if results %}
{% for result in results %}
                <div class="max-w-lg p-6 bg-white border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700 mb-4 h-50">
                   
                    <a href="#">
                        <h5 class="mb-2 text-xl font-semibold tracking-tight text-gray-900 dark:text-white line-clamp-1">{{result.title}}</h5>
                    </a>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 line-clamp-2 h-12" >{{result.description}}</p>
                    <div class="flex items-center justify-between">
                      
                      <a href="#" class="inline-flex items-center px-2 py-2 text-sm font-medium text-center text-white {{result.project_status|status_color}} rounded-lg hover:{{result.project_status|hover_status_color}} focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        {{result.project_status}}    
                      </a>
                      
                        <div class="flex space-x-2">
                            {% for skill in result.skills_required.all %}
                            <span class="bg-blue-100 text-blue-500 px-2 py-1 rounded-full text-xs dark:text-white">{{skill}}</span>
                            {% endfor %}
                      
                        </div>
                    </div>
                </div>
                    {% endfor %}
                    {%else%}
                    <div class="max-w-md p-4 bg-white border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700">
                        <p class="text-gray-700 dark:text-gray-400">Oops! We've got no results for your search</p>
                    </div>
                    {% endif %}
